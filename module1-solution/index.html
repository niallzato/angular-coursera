<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .positive {color: green; border:solid 2px green}
      .warning {color: red; border:solid 2px red}
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
            <!-- not consider empty item a real item -->
             <input id="lunch-menu" type="text"
             ng-model = "list"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click = "countItems();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageClass}}">
           {{message}}
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
