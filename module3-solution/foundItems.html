<ul>
    <li ng-repeat="item in narrow.found track by $index">
      {{item.name}}, {{item.short_name}}, {{item.description}}
      <button ng-click="narrow.removeItem({index: $index})" class="btn btn-primary">Don't want this one!</button>
    </li>
    <div ng-if="narrow.warningAlert()" class="emptyMessage">Nothing found</div>
</ul>
