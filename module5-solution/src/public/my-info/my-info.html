<div class="container" ng-if="myInfoCtrl.fav">
name:   {{myInfoCtrl.fav.name}} <br>
description:   {{myInfoCtrl.fav.description}} <br>
img:   <img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.path}}/images/{{myInfoCtrl.fav.short_name}}.jpg" alt="{{myInfoCtrl.fav.name}}">
</div>

<div class="contanier" ng-if="myInfoCtrl.fav === false">
  Not Signed Up Yet. <br>

</div>
